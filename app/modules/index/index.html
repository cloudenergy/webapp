<ion-view><ion-nav-title>{{$root.User.data.department}}</ion-nav-title><ion-content scrollbar-x="false" class="module-index stable-bg has-tabs"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><ng-include src="$ctrl.template.url" flex layout></ng-include><script type="text/ng-template" id="index-tmpl-default.html"><div class="index-weather">
                <iframe id="index-tmpl-default-iframe" class="invisible" frameborder="0" scrolling="no" width="100%" height="92px" allowTransparency="true"></iframe>
            </div>
            <div class="row row-center row-no-padding index-line-horizontal">
                <div class="col text-center index-line-vertical">
                    <h3 class="padding-top calm" ui-sref="app.recharge" ng-bind="$ctrl.cash"></h3>
                    <p>账户余额 <small>(元)</small></p>
                </div>
                <div class="col text-center">
                    <h3 class="padding-top assertive" ui-sref="app.fee" ng-bind="$ctrl.monthlyCost"></h3>
                    <p>本月已用 <small>(元)</small></p>
                </div>
            </div>
            <div class="row row-wrap row-center row-no-padding index-apps">
                <div class="col col-25 text-center" ng-repeat="item in $ctrl.template.basic|orderBy:'sort' track by $index">
                    <a class="button" ng-if="item.state" ng-style="::{backgroundColor:item.bgColor}" ui-sref="{{item.state}}">
                        <i ng-class="item.icon" ng-style="::{color:item.iconColor}"></i>
                    </a>
                    <div ng-style="::{color:item.bgColor}" ng-bind="item.label" ng-if="item.state"></div>
                </div>
            </div>
            <div class="row row-wrap row-center row-no-padding index-apps-third">
                <div class="col col-25 text-center" ng-repeat="item in $ctrl.template.third|orderBy:'sort' track by $index" ng-style="{borderBottomWidth:($index+1)>($ctrl.template.third.length-($ctrl.template.third.length%4||4))?0:'1px'}">
                    <a class="button" ui-sref="{{item.state||'app.iframe'}}({title:'{{item.label}}',target:'{{item.target}}'})">
                        <i ng-class="item.icon" ng-style="::{color:item.iconColor}"></i>
                    </a>
                    <div ng-style="::{color:item.iconColor}" ng-bind="item.label" ng-if="item.label"></div>
                </div>
            </div></script></ion-content><ion-tabs class="tabs-icon-top tabs-background-stable tabs-color-active-positive" delegate-handle="tabs"><ion-tab title="首页" icon="icon-app icon-index" ui-sref="app.index"></ion-tab><ion-tab title="控制" icon="icon-app icon-control" ui-sref="app.device"></ion-tab><ion-tab title="充值" icon="icon-app icon-recharge" ui-sref="app.recharge"></ion-tab><ion-tab title="个人" icon="icon-app icon-my" ui-sref="app.account"></ion-tab></ion-tabs></ion-view>
