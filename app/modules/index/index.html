<ion-view><ion-nav-title>{{$root.User.data.department}}</ion-nav-title><ion-content scrollbar-x="false" class="module-index stable-bg has-tabs"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><ng-include src="$ctrl.template.url" flex layout></ng-include><script type="text/ng-template" id="index-tmpl-default.html"><ion-slides options="$ctrl.options" slider="$ctrl.slider" ng-style="{height:$ctrl.sliderHeight+'px'}">
                <ion-slide-page>
                    <img src="app/modules/index/img/slide1.jpg?rev=4d9b06b50f" />
                </ion-slide-page>
                <ion-slide-page>
                    <img src="app/modules/index/img/slide2.jpg?rev=d9e054ed97" />
                </ion-slide-page>
                <ion-slide-page>
                    <img src="app/modules/index/img/slide3.jpg?rev=4e705d6caf" />
                </ion-slide-page>
            </ion-slides>
            <div class="row row-center row-no-padding index-line-horizontal">
                <div class="col text-center index-line-vertical">
                    <h3 class="padding-top" ng-class="{calm:$ctrl.cash>=0,assertive:$ctrl.cash<0}" ui-sref="app.recharge" ng-bind="$ctrl.cash"></h3>
                    <p>账户余额 <small>(元)</small></p>
                </div>
                <div class="col text-center">
                    <h3 class="padding-top" ng-class="{calm:$ctrl.monthlyCost>=0,assertive:$ctrl.monthlyCost<0}" ui-sref="app.fee" ng-bind="$ctrl.monthlyCost"></h3>
                    <p>本月已用 <small>(元)</small></p>
                </div>
            </div>
            <div class="row row-wrap row-center row-no-padding index-apps">
                <div class="col col-25 text-center" ng-repeat="item in $ctrl.template.basic|orderBy:'sort' track by $index">
                    <a class="button button-clear" ng-if="item.state" ui-sref="{{item.state}}">
                        <i ng-class="item.icon" ng-style="::{color:item.iconColor}"></i>
                    </a>
                    <div ng-bind="item.label" ng-if="item.state"></div>
                </div>
            </div>
            <div class="row row-wrap row-center row-no-padding index-apps-third">
                <div class="col col-25 text-center" ng-repeat="item in $ctrl.template.third|orderBy:'sort' track by $index" ng-style="{borderBottomWidth:($index+1)>($ctrl.template.third.length-($ctrl.template.third.length%4||4))?0:'1px'}">
                    <a class="button" ui-sref="{{item.state||'app.iframe'}}({title:'{{item.label}}',target:'{{item.target}}'})">
                        <i ng-class="item.icon" ng-style="::{color:item.iconColor}"></i>
                    </a>
                    <div ng-bind="item.label" ng-if="item.label"></div>
                </div>
            </div></script></ion-content><ion-tabs class="tabs-icon-top tabs-background-stable tabs-color-active-positive" delegate-handle="tabs"><ion-tab title="首页" icon="icon-app icon-index" ui-sref="app.index"></ion-tab><ion-tab title="仪表" icon="icon-app icon-energy" ui-sref="app.device"></ion-tab><ion-tab title="充值" icon="icon-app icon-recharge" ui-sref="app.recharge"></ion-tab><ion-tab title="个人" icon="icon-app icon-my" ui-sref="app.account"></ion-tab></ion-tabs></ion-view>
