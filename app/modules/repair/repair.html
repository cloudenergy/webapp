<ion-view><ion-nav-title>我的报修</ion-nav-title><ion-nav-buttons side="left"><button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-ios-arrow-back"></i> 返回</button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-clear" ng-click="$ctrl.modalDetail.show()"><i class="ion-plus-round"></i> 报修</button></ion-nav-buttons><ion-content scrollbar-x="false" class="stable-bg"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.loadList('refresher')"></ion-refresher><ion-list can-swipe="false"><ion-item class="item-icon-right" ng-class="{'item-thumbnail-left':item.content.repairImgs.length}" ng-click="$ctrl.selected=item;$ctrl.modalDetail.show();" ng-repeat="item in $ctrl.list"><img ng-if="item.content.repairImgs.length" ng-src="http://7xruep.com1.z0.glb.clouddn.com/{{item.content.repairImgs[0]}}?imageView2/1/w/80/h/80"><h2 ng-bind="item.content.repairName"></h2><p ng-bind="item.content.repairContent"></p><p><span class="text-subdued" ng-bind="item.timecreate*1000|date:'MM月dd日 HH:mm'"></span></p><div class="icon"><p ng-if="!item.reply.content"><span class="text-subdued">未处理</span></p><p ng-if="item.reply.content"><span class="positive">已处理</span></p></div></ion-item></ion-list><ion-infinite-scroll spinner="ripple" on-infinite="$ctrl.loadList('infinite')" ng-if="!$ctrl.infiniteDisable"></ion-infinite-scroll></ion-content></ion-view>
