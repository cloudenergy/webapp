<ion-view><ion-nav-title>我的报修</ion-nav-title><ion-nav-buttons side="left"><button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-ios-arrow-back"></i> 返回</button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-clear" ng-click="$ctrl.modalAdd.show()"><i class="ion-plus-round"></i> 报修</button></ion-nav-buttons><ion-content scrollbar-x="false" class="stable-bg"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.loadList('refresher')"></ion-refresher><ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe"><ion-item ng-repeat="item in $ctrl.list" class="item-thumbnail-left"><img ng-src="{{item.img}}"><h2>{{item.title}}</h2><p>{{item.description}}</p><ion-option-button class="button-positive" ng-click="share(item)">Share</ion-option-button><ion-option-button class="button-info" ng-click="edit(item)">Edit</ion-option-button><ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button><ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button></ion-item></ion-list><ion-infinite-scroll spinner="ripple" on-infinite="$ctrl.loadList('infinite')" ng-if="!$ctrl.infiniteDisable"></ion-infinite-scroll></ion-content></ion-view>
