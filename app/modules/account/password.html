<ion-modal-view><form name="formPassword" ng-submit="$ctrl.passwordUpdate(this.formPassword)" novalidate><ion-header-bar align-title="center" class="bar-positive"><div class="buttons"><button class="button button-clear button-primary" type="submit">保存</button><ion-spinner icon="ripple" class="spinner-stable" ng-show="$root.HttpInProgress"></ion-spinner></div><h1 class="title">修改密码</h1><button class="button button-clear button-primary" type="button" ng-click="$ctrl.modalPassword.hide()">取消</button></ion-header-bar><ion-content scroll="false" class="stable-bg padding-top"><div class="list padding-top"><label class="item item-input"><span class="input-label">原密码</span> <input type="password" name="oldpasswd" ng-model="$ctrl.password.oldpasswd" required></label><label class="item item-input"><span class="input-label">新密码</span> <input type="password" name="newpasswd" ng-model="$ctrl.password.newpasswd" minlength="6" maxlength="30" required></label><label class="item item-input"><span class="input-label">确认密码</span> <input type="password" name="confirmpasswd" ng-model="$ctrl.password.confirmpasswd" required></label></div></ion-content></form></ion-modal-view>
