<ion-modal-view><form name="formPassword" ng-submit="$ctrl.passwordUpdate(this.formPassword)" novalidate><ion-header-bar align-title="center" class="bar-positive"><div class="buttons"><button class="button button-clear button-primary" type="button" ng-click="$ctrl.modalPassword.hide()">取消</button></div><h1 class="title">修改密码</h1><div class="buttons"><button class="button button-clear button-primary" type="submit">保存</button></div></ion-header-bar><ion-content scroll="false" class="padding-top stable-bg module-account"><div class="list padding-top"><label class="item item-input"><span class="input-label">原密码</span> <input type="password" name="oldpasswd" ng-model="$ctrl.password.oldpasswd" placeholder="请填写原密码" required></label><label class="item item-input"><span class="input-label">新密码</span> <input type="password" name="newpasswd" ng-model="$ctrl.password.newpasswd" placeholder="请填写新密码" minlength="6" maxlength="30" required></label><label class="item item-input"><span class="input-label">确认密码</span> <input type="password" name="confirmpasswd" ng-model="$ctrl.password.confirmpasswd" placeholder="请填写确认密码" required></label></div></ion-content></form></ion-modal-view>
