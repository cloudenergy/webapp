<ion-view view-title="我的信息"><ion-content class="stable-bg"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><ion-list><ion-item class="item-icon-left item-icon-right" ng-repeat="item in $ctrl.Items" ng-click="$ctrl.itemClick(item)"><div class="row row-no-padding"><div class="col" ng-bind="item.label"></div><div class="col text-right" ng-bind="$ctrl.userdata[item.key]||'-'"></div></div><i class="icon" ng-class="item.icon" ng-style="{color:item.iconColor||'#444'}" ng-if="item.icon"></i> <i class="icon ion-ios-arrow-right positive" ng-class="{invisible:!item.state&&!item.edit}"></i></ion-item><ion-item class="invisible"></ion-item><ion-item class="item-icon-left item-icon-right" ng-click="$ctrl.passwordEdit()">修改密码 <i class="icon ion-android-lock positive"></i> <i class="icon ion-ios-arrow-right positive"></i></ion-item><ion-item class="invisible"></ion-item><ion-item class="text-center assertive" ng-if="$root.User.client==='WECHAT'" ng-click="$ctrl.actionSheet('unbind','解绑')">解除绑定</ion-item><ion-item class="text-center assertive" ng-if="$root.User.client!=='WECHAT'" ng-click="$ctrl.actionSheet('logout','退出')">退出登录</ion-item><ion-item class="invisible"></ion-item></ion-list></ion-content></ion-view>
