<ion-view view-title="我的信息" hide-nav-bar="{{$root.User.client==='WECHAT'}}"><ion-content class="stable-bg has-tabs"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><ion-list><ion-item class="item-icon-left item-icon-right" ng-repeat="item in $ctrl.Items" ng-click="$ctrl.itemClick(item)"><div class="row row-no-padding"><div class="col" ng-bind="item.label"></div><div class="col text-right" ng-bind="$ctrl.userdata[item.key]||'-'"></div></div><i class="icon" ng-class="item.icon" ng-style="{color:item.iconColor||'#444'}" ng-if="item.icon"></i> <i class="icon ion-ios-arrow-right positive" ng-class="{invisible:!item.state&&!item.edit}"></i></ion-item><ion-item class="invisible"></ion-item><ion-item class="item-icon-left item-icon-right" ng-click="$ctrl.passwordEdit()">修改密码 <i class="icon ion-android-lock positive"></i> <i class="icon ion-ios-arrow-right positive"></i></ion-item><ion-item class="invisible"></ion-item><ion-item class="text-center assertive" ng-if="$root.User.client==='WECHAT'" ng-click="$ctrl.actionSheet('unbind','解绑')">解除绑定</ion-item><ion-item class="text-center assertive" ng-if="$root.User.client!=='WECHAT'" ng-click="$ctrl.actionSheet('logout','退出')">退出登录</ion-item><ion-item class="invisible"></ion-item></ion-list></ion-content><ion-tabs class="tabs-icon-top tabs-background-stable tabs-color-active-positive"><ion-tab title="租户通" icon="icon-app icon-index" ui-sref="app.index"></ion-tab><ion-tab title="控制" icon="icon-app icon-control" ui-sref="app.device"></ion-tab><ion-tab title="充值" icon="icon-app icon-recharge" ui-sref="app.recharge"></ion-tab><ion-tab title="个人" icon="icon-app icon-my" ui-sref="app.account"></ion-tab></ion-tabs></ion-view>
