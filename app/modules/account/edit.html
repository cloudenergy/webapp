<form name="form"><md-input-container class="md-block mt30"><label ng-bind="$ctrl.label"></label><input type="{{$ctrl.input.type}}" name="input" ng-model="$ctrl.value" ng-pattern="$ctrl.input.pattern" ng-maxlength="$ctrl.input.maxlength" ng-required="$ctrl.input.required"><div class="md-errors-spacer"><div class="md-char-counter">{{form.input.$viewValue.length}} / {{$ctrl.input.maxlength}}</div></div><div ng-messages="form.input.$error"><div layout layout-align="none center" ng-message="email"><i class="em-icons em-14 icon-warn mr2"></i> <span>电子邮箱格式不正确</span></div><div layout layout-align="none center" ng-message="pattern"><i class="em-icons em-14 icon-warn mr2"></i> <span>正确格式如：13888888888</span></div><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请填写{{$ctrl.label}}</span></div><div layout layout-align="none center" ng-message="maxlength"><i class="em-icons em-14 icon-warn mr2"></i> <span>字符长度过长</span></div></div></md-input-container><md-input-container layout="column"><md-button type="submit" class="md-raised md-primary" ng-click="form.$valid && $ctrl.submit($event, $ctrl.value)"><b>保&nbsp;&nbsp;存</b></md-button></md-input-container></form>
