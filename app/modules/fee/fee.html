<ion-view><ion-nav-title>消耗记录</ion-nav-title><ion-nav-buttons side="left"><button class="button button-clear" ui-sref="app.index"><i class="icon ion-ios-arrow-back"></i> 首页</button></ion-nav-buttons><div class="bar bar-subheader stable-bg"><div class="title text-subdued"><small>最近30天扣费记录</small></div></div><ion-content class="has-subheader" scrollbar-x="false"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.loadList('refresher')"></ion-refresher><ion-list><ion-item ng-repeat="item in $ctrl.list"><div class="row row-no-padding"><div class="col col-center text-left positive">{{item.category}}<div class="item-note no-float"><small ng-bind="item.timecreate*1000 | date: 'MM-dd'"></small></div></div><div class="col col-center text-left"><h2 ng-bind="item.from"></h2><div class="item-note no-float"><small ng-bind="item.metadata.scale"></small></div></div><div class="col col-center text-right">{{item.amount | number: 2}}<div class="item-note no-float"><small ng-bind="item.metadata.usage"></small></div></div></div></ion-item></ion-list><ion-infinite-scroll spinner="ripple" on-infinite="$ctrl.loadList('infinite')" ng-if="!$ctrl.infiniteDisable"></ion-infinite-scroll></ion-content></ion-view>
