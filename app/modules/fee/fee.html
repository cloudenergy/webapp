<ion-view view-title="消耗账单" hide-nav-bar="true"><ion-header-bar align-title="center" class="bar-positive"><button class="button back-button button-clear header-item" ng-click="$ionicGoBack()"><i class="icon ion-ios-arrow-back"></i> 租户通</button><h1 class="title">消耗账单</h1></ion-header-bar><ion-content scrollbar-x="false"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.loadList('refresher')"></ion-refresher><ion-list><ion-item ng-repeat="item in $ctrl.list"><div class="row row-no-padding"><div class="col col-center" ng-bind="item.timecreate*1000 | date: 'yyyy-MM-dd'"></div><div class="col text-left"><h2 ng-bind="item.category"></h2><p class="item-note" style="float:none" ng-bind="item.subject"></p></div><div class="col col-center text-right positive" ng-bind="item.amount"></div></div></ion-item></ion-list><ion-infinite-scroll spinner="ripple" on-infinite="$ctrl.loadList('infinite')" ng-if="!$ctrl.infiniteDisable"></ion-infinite-scroll></ion-content></ion-view>
