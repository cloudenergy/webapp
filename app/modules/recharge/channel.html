<ion-view><ion-nav-title>支付方式</ion-nav-title><ion-nav-buttons side="left"><button class="button back-button button-clear header-item" ui-sref="app.recharge"><i class="icon ion-ios-arrow-back"></i> 充值</button><ion-spinner icon="ripple" class="spinner-stable" ng-show="$root.HttpInProgress"></ion-spinner></ion-nav-buttons><ion-content scrollbar-x="false" class="stable-bg"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><form name="form" ng-submit="$ctrl.submit(this.form)" novalidate><ion-list type="card"><ion-item><div class="row row-no-padding"><div class="col">充值金额</div><div class="col text-right" style="font-size:18px;color:#ff9800" ng-bind="$ctrl.amount"></div></div></ion-item></ion-list><ion-list type="card"><ion-checkbox class="item-checkbox-right" ng-repeat="item in $ctrl.channels" ng-model="$ctrl.channelChecked" ng-true-value="{{item.id}}"><div class="item-icon-left" style="padding-left:40px"><i class="icon" style="font-size:40px" ng-class="item.icon"></i> {{item.origin}}</div></ion-checkbox></ion-list><div class="padding-left padding-right"><button type="submit" class="button button-block button-positive">确认支付</button></div></form></ion-content></ion-view>
