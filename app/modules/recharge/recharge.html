<ion-view view-title="充值"><ion-nav-buttons side="right"><a class="button button-clear" ui-sref="app.rechargelog"><i class="icon ion-ios-list-outline"></i></a></ion-nav-buttons><ion-content scrollbar-x="false" class="has-tabs"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><form name="form" ng-submit="$ctrl.submit(this.form)" novalidate><div class="item item-divider"><div class="row row-no-padding padding-top padding-bottom"><div class="col col-33 text-center">商户帐号</div><div class="col positive" ng-bind="$ctrl.UserData.uid"></div></div></div><div class="item item-divider"><div class="row row-no-padding padding-top padding-bottom"><div class="col col-33 text-center">当前余额</div><div class="col positive" ng-bind="$ctrl.UserData.cash|number:2"></div><small class="col col-10 text-right item-note">(元)</small></div></div><div class="item item-divider"><div class="row row-no-padding"><div class="col col-33 col-center text-center">充值金额</div><div class="col item-input row-no-padding"><input type="number" name="amount" style="padding-right:0;border-bottom:1px solid #0091ea;color:#d32f2f" ng-model="$ctrl.recharge.amount" placeholder="自定义金额" min="{{$ctrl.amount_min}}" required></div><div class="col col-10 col-center text-right"><i class="placeholder-icon ion-compose"></i></div></div></div><div class="item item-divider"><div class="row row-no-padding padding-top padding-bottom"><div class="col col-33 text-center">快速选择</div></div><div class="row row-wrap padding-left padding-right"><div class="col col-33" ng-repeat="amount in $ctrl.amounts"><button type="button" class="button button-light" style="min-width:67px;min-height:34px;line-height:36px" ng-class="{'button-positive':$ctrl.recharge.amount===amount}" ng-click="$ctrl.recharge.amount=amount"><b ng-bind="amount"></b></button></div></div></div><div class="item item-divider"><div class="row row-no-padding padding-top padding-bottom"><div class="col col-33 text-center">支付方式</div></div><div class="row row-wrap padding-left padding-right"><div class="col col-33" ng-repeat="item in $ctrl.channels"><button type="button" class="button button-light" style="min-width:67px;min-height:34px;line-height:36px" ng-class="{'button-positive':$ctrl.recharge.channel===item.id}" ng-click="$ctrl.recharge.channel=item.id"><b ng-bind="item.origin"></b></button></div></div></div><div class="item" style="border-bottom-width:0"><div class="padding-left padding-right"><button type="submit" class="button button-block button-assertive"><b>确认充值</b></button></div></div></form></ion-content><ion-tabs class="tabs-icon-top tabs-background-stable tabs-color-active-positive"><ion-tab title="租户通" icon="icon-app icon-index" ui-sref="app.index"></ion-tab><ion-tab title="控制" icon="icon-app icon-control" ui-sref="app.device"></ion-tab><ion-tab title="充值" icon="icon-app icon-recharge" ui-sref="app.recharge"></ion-tab><ion-tab title="个人" icon="icon-app icon-my" ui-sref="app.account"></ion-tab></ion-tabs></ion-view>
