<ion-view><ion-nav-title>充值</ion-nav-title><ion-nav-buttons side="right"><a class="button button-clear" ui-sref="app.recharge_log">充值记录</a></ion-nav-buttons><ion-content scrollbar-x="false" class="has-tabs stable-bg recharge-content"><ion-refresher class="positive" pulling-icon="ion-ios-arrow-down positive" spinner="ripple" on-refresh="$ctrl.refresh(false)"></ion-refresher><form name="form" ng-submit="$ctrl.submit(this.form)" novalidate><div class="item positive-bg department-info"><div><i class="icon icon-app icon-department"></i><div><p ng-bind="$ctrl.UserData.department"></p><p ng-bind="$ctrl.UserData.uid"></p></div></div><p class="cash" ng-style="{color:$ctrl.UserData.cash<0?'#ef473a':'#FFF'}" ng-bind="$ctrl.UserData.cash|number:2"></p><p>余额<small>(元)</small></p></div><div class="item stable-bg" style="border:none"><div class="row row-no-padding"><div class="col">充值金额<small>(元)</small></div></div><div class="row row-wrap row-no-padding"><div class="col" style="white-space:normal"><button type="button" class="button button-light" style="min-width:67px;min-height:34px;line-height:36px;margin-top:15px;margin-right:15px" ng-repeat="amount in $ctrl.amounts" ng-class="{'button-positive':$ctrl.recharge.amount===amount}" ng-click="$ctrl.select(amount)" ng-bind="amount"></button></div></div></div><div class="item stable-bg" style="border:none;padding-top:0"><span class="input-label">自定义金额 <small>(最低充值{{$ctrl.custom_min}}元)</small></span> <input type="text" pattern="[0-9]*" decimal="true" inputmode="numeric" id="app_recharge_input_custom" name="custom" maxlength="12" ng-paste="$ctrl.recharge.amount=undefined" ng-keydown="$ctrl.recharge.amount=undefined" class="text-right" style="width:100%;border-radius:0;font-size:18px;color:#ff9800" placeholder="金额"></div><div class="item stable-bg" style="border:none"><button type="submit" class="button button-block button-positive">确认充值</button></div></form></ion-content><ion-tabs class="tabs-icon-top tabs-background-stable tabs-color
