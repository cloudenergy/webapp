<form name="form"><div layout="column" layout-gt-sm><md-input-container flex flex-gt-sm="none"><label>选择模板</label><md-select class="md-primary" ng-model="$ctrl.templates.selected"><md-option ng-repeat="item in $ctrl.templates" ng-value="item" ng-bind="item.name"></md-option></md-select></md-input-container><div class="pl15" flex-gt-sm="none" hide show-gt-sm></div><md-input-container flex><label>图标集合链接（iconfont）</label><input type="text" name="icons" ng-model="$ctrl.template.icons" required><div ng-messages="form.icons.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置图标集合链接</span></div></div></md-input-container><div class="pl10" flex-gt-sm="none" hide show-gt-sm></div><div layout layout-align="center center"><md-button type="submit" class="md-raised md-primary mb20" ng-click="form.$valid && $ctrl.update()"><i class="em-icons icon-save"></i> <b>保存配置</b></md-button><md-button type="button" class="md-raised md-accent mb20" ng-click="form.$valid && $ctrl.delete($event)"><i class="em-icons icon-clean"></i> <b>清空配置</b></md-button></div></div><md-content><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'light-blue-600'}"><b>第一栏应用</b> <a href="javascript:void(0)" class="btn-link" layout layout-align="center center" ng-click="$ctrl.detail($event,'basic')"><i class="em-icons icon-add-bold mr2"></i> <b>添加</b></a></div><md-table-container><table md-table><thead md-head><tr md-row><th md-column>序号</th><th md-column>应用名称</th><th md-column>应用图标</th><th md-column>图标颜色</th><th md-column>背景颜色</th><th md-column>路由地址 / 外部链接</th><th md-column>排序</th><th md-column style="width:90px;min-width:90px">操作</th></tr></thead><tbody md-body><tr md-row ng-repeat="item in $ctrl.template.basic|orderBy:'sort' track by $index"><td md-cell ng-bind="$index+1"></td><td md-cell ng-bind="item.label" md-colors="{color:item.bgColor}" style="white-space:nowrap"></td><td md-cell><md-button class="md-icon-button md-raised font-size-24" ng-class="item.icon" md-colors="{backgroundColor:item.bgColor,color:item.iconColor}"></md-button></td><td md-cell ng-bind="item.iconColor" style="white-space:nowrap"></td><td md-cell ng-bind="item.bgColor" style="white-space:nowrap"></td><td md-cell style="word-break:break-all"><span ng-if="item.state" ng-bind="item.state"></span> <a ng-if="!item.state" target="_blank" class="md-primary" ng-href="{{item.target}}" ng-bind="item.target"></a></td><td md-cell ng-bind="item.sort"></td><td md-cell><a href="javascript:void(0)" class="btn-link md-primary em-icons icon-custom" ng-click="$ctrl.detail($event,'basic',item)"></a> <a href="javascript:void(0)" class="btn-link ml15 md-warn em-icons icon-clean" ng-if="!item.delete" ng-click="item.delete=true"></a> <a href="javascript:void(0)" class="btn-link ml15 em-icons icon-check" ng-style="{color:'green'}" ng-if="item.delete" ng-click="$ctrl.remove($event,'basic')"></a> <a href="javascript:void(0)" class="btn-link ml15 md-accent em-icons icon-delete" ng-if="item.delete" ng-click="item.delete=false"></a></td></tr></tbody></table></md-table-container></md-content><md-content class="mt15 mb8"><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'teal'}"><b>第二栏应用</b> <a href="javascript:void(0)" class="btn-link" layout layout-align="center center" ng-click="$ctrl.detail($event,'third')"><i class="em-icons icon-add-bold"></i> <b>添加</b></a></div><md-table-container><table md-table><thead md-head><tr md-row><th md-column>序号</th><th md-column>应用名称</th><th md-column>应用图标</th><th md-column>图标颜色</th><th md-column>路由地址 / 外部链接</th><th md-column>排序</th><th md-column style="width:90px;min-width:90px">操作</th></tr></thead><tbody md-body><tr md-row ng-repeat="item in $ctrl.template.third|orderBy:'sort' track by $index"><td md-cell ng-bind="$index+1"></td><td md-cell ng-bind="item.label" md-colors="{color:item.iconColor}" style="white-space:nowrap"></td><td md-cell><i class="em-40" ng-class="item.icon" md-colors="{color:item.iconColor}"></i></td><td md-cell ng-bind="item.iconColor" style="white-space:nowrap"></td><td md-cell style="word-break:break-all"><span ng-if="item.state" ng-bind="item.state"></span> <a ng-if="!item.state" target="_blank" class="md-primary" ng-href="{{item.target}}" ng-bind="item.target"></a></td><td md-cell ng-bind="item.sort"></td><td md-cell><a href="javascript:void(0)" class="btn-link md-primary em-icons icon-custom" ng-click="$ctrl.detail($event,'third',item)"></a> <a href="javascript:void(0)" class="btn-link ml15 md-warn em-icons icon-clean" ng-if="!item.delete" ng-click="item.delete=true"></a> <a href="javascript:void(0)" class="btn-link ml15 em-icons icon-check" ng-style="{color:'green'}" ng-if="item.delete" ng-click="$ctrl.remove($event,'third')"></a> <a href="javascript:void(0)" class="btn-link ml15 md-accent em-icons icon-delete" ng-if="item.delete" ng-click="item.delete=false"></a></td></tr></tbody></table></md-table-container></md-content></form>
