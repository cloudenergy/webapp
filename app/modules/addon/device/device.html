<div flex flex-gt-sm="50" layout="column"><div class="p15" layout layout-align="space-between center" md-colors="::{backgroundColor:'blue-100'}"><md-select class="mt0 mb0" ng-model="$ctrl.types.selected" ng-change="$ctrl.typeChange($ctrl.types.selected)" placeholder="设备类型"><md-option ng-repeat="item in $ctrl.types" value="{{item.id}}" ng-bind="item.name"></md-option></md-select><div class="pr15" flex layout layout-align="end center">{{$ctrl.list.length}} / {{$ctrl.paging.count}}</div><md-switch class="md-warn m0" aria-label="批量开关" ng-disabled="$ctrl.switchall_disabled" ng-model="$ctrl.switchall" ng-change="$ctrl.toggleSwitch('all',$ctrl.switchall)"></md-switch></div><md-virtual-repeat-container flex md-colors="::{backgroundColor:'grey-100',color:'blue-grey-800'}"><div class="repeated-item" md-virtual-repeat="item in $ctrl.infiniteItems" md-on-demand flex layout layout-align="space-between center"><div layout layout-align="center center"><i class="em-icons em-24 icon-meter" ng-class="'icon-'+$ctrl.typeIcons[$ctrl.types.selected]"></i></div><div class="pl5" flex layout="column"><div layout layout-align="start center"><b class="mr5" ng-bind="($index+1)+'#'"></b> <b ng-bind="item.title"></b></div></div><md-switch class="md-warn m0" aria-label="开关" ng-disabled="!item.command.EMC_SWITCH" ng-model="item.status.switch" ng-change="$ctrl.toggleSwitch(item,item.status.switch)"></md-switch></div></md-virtual-repeat-container></div>
