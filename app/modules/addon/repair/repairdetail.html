<form class="mb0" name="form" flex="90"><div ng-if="$ctrl.uploader" class="pt20 pb30 upload-container" layout><div flex="33" layout layout-align="center center" ng-repeat="item in $ctrl.uploader.queue"><div class="position-relative repair-preview"><img-thumb img-item="item"></img-thumb><i class="em-icons em-18 icon-error" ng-click="$ctrl.removeItem($index)"></i></div></div><div flex="33" layout layout-align="center center" ng-show="$ctrl.uploader.queue.length<3"><div class="position-relative upload-btn" layout="column" layout-align="end center" md-colors="{color:'grey-500'}"><label for="upload"></label><i class="em-icons em-36 icon-add"></i> <span>添加照片</span> <span class="font-size-12">(限3张)</span> <input id="upload" type="file" accept="image/*" multiple="multiple" nv-file-select uploader="$ctrl.uploader"></div></div></div><div class="pt20 pb30" ng-if="!$ctrl.uploader" layout><div flex="33" layout layout-align="center center" ng-repeat="item in $ctrl.data.repairImgs"><img ng-src="http://7xruep.com1.z0.glb.clouddn.com/{{item.content.repairImgs[0]}}?imageView2/1/w/100/h/100" alt=""></div></div><md-input-container class="md-block mt0"><label>报修物品</label><input type="text" name="repairName" ng-model="$ctrl.data.repairName" required ng-disabled="!$ctrl.uploader" ng-disabled="!$ctrl.uploader"><div ng-messages="form.repairName.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入物品名称</span></div></div></md-input-container><md-input-container class="md-block mt0"><label>故障位置</label><input type="text" name="repairPlace" ng-model="$ctrl.data.repairPlace" required ng-disabled="!$ctrl.uploader"><div ng-messages="form.repairPlace.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i><div class="md-char-counter"></div><span>请输入故障位置</span></div></div></md-input-container><md-input-container class="md-block mt0"><label>故障描述</label><textarea name="repairContent" md-maxlength="60" maxlength="60" md-no-resize="false" ng-model="$ctrl.data.repairContent" required rows="3" md-select-on-focus ng-disabled="!$ctrl.uploader"></textarea><div ng-messages="form.repairContent.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入描述内容</span></div><div layout layout-align="none center" ng-message="maxlength"><i class="em-icons em-14 icon-warn mr2"></i> <span>请少于60字</span></div></div></md-input-container><md-input-container class="md-block mt0"><label>联系人</label><input type="text" name="repairPerson" ng-model="$ctrl.data.repairPerson" required ng-disabled="!$ctrl.uploader"><div ng-messages="form.repairPerson.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入您的姓名</span></div></div></md-input-container><md-input-container class="md-block mt0"><label>联系电话</label><input type="number" name="repairPhone" ng-model="$ctrl.data.repairPhone" required ng-disabled="!$ctrl.uploader"><div ng-messages="form.repairPhone.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入您的电话</span></div></div></md-input-container><md-input-container layout="column" layout-gt-sm="row" layout-align="center none" layout-align-gt-sm="center center"><md-button type="{{form.$valid&&'button'||'submit'}}" class="md-raised md-primary m0" ng-click="form.$valid && !$pending && !$ctrl.submitted && $ctrl.submit($event)"><b>提&nbsp;&nbsp;交</b></md-button></md-input-container></form>
