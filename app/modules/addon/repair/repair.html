<md-toolbar class="pl10 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'blue-100'}"><md-button class="m0 p0 font-size-16" ui-sref="app.addon.repair.add"><span class="pl10">新的报修</span> <i class="em-icons em-16 icon-add"></i></md-button><div class="font-size-16" flex="70" layout layout-align="end center"><span>报修数:</span><span ng-bind="$ctrl.repairList.length"></span></div></md-toolbar><md-virtual-repeat-container flex><md-list flex class="p0"><md-list-item layout class="repair-item repeated-item md-3-line p0" md-virtual-repeat="item in $ctrl.repairList" md-colors="{color:'grey-600',background:'grey-50'}" ui-sref="app.addon.repair.detail({id:item.id})"><div layout layout-align="center center"><img class="border-radius-10 ml0 mr10 mt10 mb10" ng-src="http://7xruep.com1.z0.glb.clouddn.com/{{item.content.repairImgs[0]}}?imageView2/1/w/200/h/200" alt=""></div><div class="md-list-item-text mr0" layout flex layout-align="space-between center"><div layout="column" flex="70"><h3 ng-bind="item.content.repairName" md-colors="{color:'grey-800'}"></h3><p ng-bind="item.content.repairContent" class="text-overflow-ellipsis"></p><p ng-bind="item.timecreate*1000|date:'yyyy-MM-dd HH:mm'"></p></div><div class="font-size-14" layout layout-align="end center"><span ng-if="!item.reply" md-colors="{color:'orange-800'}">未处理</span> <span ng-if="item.reply">已处理</span></div></div></md-list-item></md-list></md-virtual-repeat-container>
