<form name="form"><div class="mt10" layout layout-align="start start"><label class="mr20 mt10 no-wrap"><b>商户帐号</b></label><md-input-container class="mt0 mb0" flex><input type="text" aria-label="商户帐号" md-colors="::{color:'light-blue-A700'}" ng-value="$ctrl.UserData.uid" readonly="readonly"></md-input-container></div><div class="mt10" layout layout-align="start start"><label class="mr20 mt10 no-wrap"><b>当前余额</b></label><md-input-container class="mt0 mb0" ng-style="{'max-width':110}"><input type="text" aria-label="当前余额" md-colors="::{color:'light-blue-A700'}" ng-value="$ctrl.UserData.cash|number:2" readonly="readonly"></md-input-container><div flex layout layout-align="space-between start" md-colors="::{color:'grey'}"><small class="mt15"><b>(元)</b></small> <a class="md-primary ml10 mt10 no-decoration" layout layout-align="center center" ui-sref="app.addon.rechargelog"><b class="font-size-14">充值记录</b></a></div></div><div class="mt10" layout layout-align="start start"><label class="mr20 mt10 no-wrap"><b>充值金额</b></label><md-input-container class="mt0 mb0" ng-style="{'max-width':110}" md-is-error md-no-float><input type="number" name="amount" md-colors="::{color:'red-A700'}" ng-model="$ctrl.recharge.amount" placeholder="自定义金额" min="{{$ctrl.amount_min}}" required><div ng-messages="form.amount.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入充值金额</span></div><div layout layout-align="none center" ng-message="min"><i class="em-icons em-14 icon-warn mr2"></i> <span>最低充值{{$ctrl.amount_min}}元</span></div></div></md-input-container><div class="pt15" flex md-colors="::{color:'grey'}"><i class="em-icons em-14 icon-custom"></i> <small><b>(元)</b></small></div></div><div class="mt20" layout="column"><label class="mr10 no-wrap"><b>快速选择</b></label><md-input-container class="mt0 mb0"><md-button class="md-raised" style="min-width:64px" ng-class="{'md-primary':$ctrl.recharge.amount===amount}" ng-repeat="amount in $ctrl.amounts" ng-click="$ctrl.recharge.amount=amount" aria-label="{{amount}}"><b ng-bind="amount"></b></md-button></md-input-container></div><div class="mt20" layout="column" ng-if="$root.User.client!=='WECHAT'"><label class="mr10 no-wrap"><b>充值方式</b></label><md-input-container class="mt0 mb0"><md-button class="md-raised" style="min-width:64px" ng-class="{'md-primary':$ctrl.recharge.channel===item.id}" aria-label="{{item.origin}}" ng-click="$ctrl.recharge.channel=item.id" ng-repeat="item in $ctrl.channels"><b ng-bind="item.origin"></b></md-button></md-input-container></div><div class="mt20" layout="column"><md-input-container class="mt0 mb0" layout="column"><md-button type="submit" class="md-raised md-warn" ng-click="form.$valid && $ctrl.submit($event)"><b>确认充值</b></md-button></md-input-container></div></form>
