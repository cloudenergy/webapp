<md-content><md-list class="pb0"><md-list-item ng-repeat="item in $ctrl.Items" ng-click="item.state && $ctrl.go(item.state)"><i class="em-icons em-20 mr10" ng-class="{true:'icon-'+item.icon,false:'visibility-hidden'}[!!item.icon]"></i> <b ng-bind="item.label"></b><div class="pl15 pr15" flex layout layout-align="end center" ng-bind="$ctrl.UserInfo[item.key]||'-'"></div><i class="em-icons icon-chevron-thin-right md-secondary" ng-class="{'visibility-hidden':!item.state}" md-colors="::{color:'light-blue-A700'}"></i><md-divider ng-if="!$last" class="ml45"></md-divider></md-list-item></md-list></md-content><md-list class="pt0 pb0"><md-list-item></md-list-item></md-list><md-content><md-list class="pt0 pb0"><md-list-item ng-click="$ctrl.go('app.password')"><i class="em-icons em-20 mr10 icon-password"></i> <b>重置密码</b><div class="pl15 pr15" flex layout layout-align="end center"></div><i class="em-icons icon-chevron-thin-right md-secondary" md-colors="::{color:'light-blue-A700'}"></i><md-divider class="ml45"></md-divider></md-list-item><md-list-item ng-click="$ctrl.go('app.unbind')"><i class="em-icons em-20 mr10 icon-unbind"></i> <b>解除绑定</b><div class="pl15 pr15" flex layout layout-align="end center"></div><i class="em-icons icon-chevron-thin-right md-secondary" md-colors="::{color:'light-blue-A700'}"></i><md-divider class="ml45"></md-divider></md-list-item><md-list-item ng-click="$ctrl.go('app.logout')"><i class="em-icons em-20 mr10 icon-exit"></i> <b>退出帐号</b><div class="pl15 pr15" flex layout layout-align="end center"></div><i class="em-icons icon-chevron-thin-right md-secondary" md-colors="::{color:'light-blue-A700'}"></i></md-list-item></md-list></md-content>
