<md-list flex><md-list-item ng-repeat="item in $ctrl.Items" ng-click="item.state && $ctrl.go(item.state)"><b ng-bind="item.label"></b><div class="pl15 pr15" flex layout layout-align="end center" ng-bind="$ctrl.UserInfo[item.key]||'-'"></div><i class="em-icons icon-chevron-thin-right md-secondary" ng-class="{'visibility-hidden':!item.state}" md-colors="::{color:'light-blue-A700'}"></i><md-divider></md-divider></md-list-item></md-list>
