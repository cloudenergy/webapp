<form class="mb0 pt30" flex="80" flex-gt-sm="20" name="form"><md-input-container class="md-block mt30"><label ng-bind="$ctrl.keys[$ctrl.action]"></label><input type="text" name="action" ng-model="$ctrl.value" maxlength="{{$ctrl.valid.maxlength}}" ng-maxlength="$ctrl.valid.maxlength" ng-required="$ctrl.valid.required"><div ng-messages="form.action.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请填写{{$ctrl.keys[$ctrl.action]}}</span></div><div layout layout-align="none center" ng-message="maxlength"><i class="em-icons em-14 icon-warn mr2"></i> <span>字符长度过长(已超{{form.action.$viewValue.length}}/{{$ctrl.valid.maxlength}}位)</span></div></div></md-input-container><md-input-container layout="column" layout-gt-sm="row" layout-align="center none" layout-align-gt-sm="center center"><md-button type="{{form.$valid&&'button'||'submit'}}" class="md-raised md-primary m0" ng-click="form.$valid && $ctrl.submit($event, $ctrl.value)"><b>保&nbsp;&nbsp;存</b></md-button></md-input-container></form>
