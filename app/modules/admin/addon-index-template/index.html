<form class="mb0" name="form"><div layout="column" layout-gt-sm><md-input-container flex flex-gt-sm="none"><label>选择模板</label><md-select class="md-primary" ng-model="$ctrl.templates.selected"><md-option ng-repeat="item in $ctrl.templates" ng-value="item.id" ng-bind="item.name"></md-option></md-select></md-input-container><div class="pl15" flex-gt-sm="initial" hide show-gt-sm></div><md-input-container flex flex-gt-sm="50"><label>图标样式链接（iconfont）</label><input type="text" ng-model="$ctrl.template.iconLink"></md-input-container></div><md-content><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'light-blue-600'}"><b>基础应用</b> <a class="no-decoration" href="javascript:void(0)" layout layout-align="center center" md-colors="::{color:'grey-50'}"><i class="em-icons icon-add-bold"></i> <b>添加</b></a></div><md-list class="pt0 pb0"><md-list-item ng-repeat="item in $ctrl.template.content.basicApps"><div class="md-avatar" layout layout-align="center center"><i class="em-icons em-40 icon-phone"></i></div><div class="md-list-item-text"><h3>{{item.what}}</h3><h4>{{item.who}}</h4><p>{{item.notes}}</p></div><md-divider md-inset ng-if="!$last"></md-divider></md-list-item></md-list></md-content><md-content class="mt15"><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'teal'}"><b>第三方应用</b> <a class="no-decoration" href="javascript:void(0)" layout layout-align="center center" md-colors="::{color:'grey-50'}"><i class="em-icons icon-add-bold"></i> <b>添加</b></a></div><md-list class="pt0 pb0"><md-list-item ng-repeat="item in $ctrl.template.content.thirdApps"><div class="md-avatar" layout layout-align="center center"><i class="em-icons em-40 icon-phone"></i></div><div class="md-list-item-text"><h3>{{item.what}}</h3><h4>{{item.who}}</h4><p>{{item.notes}}</p></div><md-divider md-inset ng-if="!$last"></md-divider></md-list-item></md-list></md-content></form>
