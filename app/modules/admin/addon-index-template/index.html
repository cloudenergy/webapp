<form name="form"><div layout="column" layout-gt-sm><md-input-container flex flex-gt-sm="none"><label>选择模板</label><md-select class="md-primary" ng-model="$ctrl.templates.selected"><md-option ng-repeat="item in $ctrl.templates" ng-value="item" ng-bind="item.name"></md-option></md-select></md-input-container><div class="pl15" flex-gt-sm="none" hide show-gt-sm></div><md-input-container flex><label>图标样式链接（iconfont）</label><input type="text" name="icons" ng-model="$ctrl.template.icons" required><div ng-messages="form.icons.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置图标样式链接</span></div></div></md-input-container><div class="pl10" flex-gt-sm="none" hide show-gt-sm></div><div layout layout-align="center center"><md-button type="submit" class="md-raised md-primary mb20" ng-click="form.$valid && $ctrl.update()"><i class="em-icons icon-update"></i> <b>更新配置</b></md-button><md-button type="submit" class="md-raised md-accent mb20" ng-click="form.$valid && $ctrl.clean()"><i class="em-icons icon-clean"></i> <b>清空配置</b></md-button></div></div><md-content><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'light-blue-600'}"><b>基础应用</b> <a href="javascript:void(0)" class="btn-link" layout layout-align="center center" ng-click="$ctrl.add($event,'basic')"><i class="em-icons icon-add-bold"></i> <b>添加</b></a></div><md-list class="pt0 pb0"><md-list-item ng-repeat="item in $ctrl.template.basic"><div class="md-avatar" layout layout-align="center center"><i class="em-icons em-40 icon-phone"></i></div><div class="md-list-item-text"><h3>{{item.what}}</h3><h4>{{item.who}}</h4><p>{{item.notes}}</p></div><md-divider md-inset ng-if="!$last"></md-divider></md-list-item></md-list></md-content><md-content class="mt15"><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:'teal'}"><b>第三方应用</b> <a href="javascript:void(0)" class="btn-link" layout layout-align="center center" ng-click="$ctrl.add($event,'third')"><i class="em-icons icon-add-bold"></i> <b>添加</b></a></div><md-list class="pt0 pb0"><md-list-item ng-repeat="item in $ctrl.template.third"><div class="md-avatar" layout layout-align="center center"><i class="em-icons em-40 icon-phone"></i></div><div class="md-list-item-text"><h3>{{item.what}}</h3><h4>{{item.who}}</h4><p>{{item.notes}}</p></div><md-divider md-inset ng-if="!$last"></md-divider></md-list-item></md-list></md-content></form>
