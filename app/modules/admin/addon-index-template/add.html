<md-dialog><form name="form"><div class="pl15 pr15 pt10 pb10" layout layout-align="space-between center" md-colors="::{backgroundColor:$ctrl.basic&&'light-blue-600'||'teal'}"><b>添加{{$ctrl.basic&&'基础'||'第三方'}}应用</b> <a href="javascript:void(0)" class="btn-link" layout layout-align="center center" ng-click="$ctrl.cancel()"><i class="em-icons icon-delete-bold"></i></a></div><md-dialog-content layout="column" layout-padding><div layout="column" layout-wrap layout-gt-sm layout-align-gt-sm="center center" md-colors="::{color:'blue-grey'}"><div flex><div class="pt5 pb5"><i class="em-icons icon-tips"></i> 请在iconfont中配置应用图标</div></div><div class="pl15" flex-gt-sm="none" hide show-gt-sm></div><div flex layout layout-align="start center"><div class="pt5 pb5"><i class="em-icons icon-tips"></i> 颜色参考：</div><a target="_blank" href="https://material.io/guidelines/style/color.html">material color</a></div></div><div layout="column" layout-wrap layout-gt-sm><md-input-container flex><label>应用名称</label><input type="text" name="label" ng-model="$ctrl.app.label" maxlength="20" required><div ng-messages="form.label.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请填写应用名称</span></div></div></md-input-container><div class="pl15" flex-gt-sm="none" hide show-gt-sm></div><md-input-container flex><label>应用图标</label><input type="text" name="icon" ng-model="$ctrl.app.icon" maxlength="50" required><div class="hint" ng-hide="(form.icon.$touched||form.icon.$dirty)&&form.icon.$invalid">例：em-icons icon-my</div><div ng-messages="form.icon.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置应用图标</span></div></div></md-input-container><div class="pl15" flex-gt-sm="none" hide show-gt-sm></div><md-input-container flex><label>图标颜色</label><input type="text" name="iconColor" ng-model="$ctrl.app.iconColor" maxlength="50" required><div class="hint" ng-hide="(form.iconColor.$touched||form.iconColor.$dirty)&&form.iconColor.$invalid">例：light-blue-50</div><div ng-messages="form.iconColor.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置图标颜色</span></div></div></md-input-container><div class="pl15" flex-gt-sm="none" hide show-gt-sm ng-if="$ctrl.basic"></div><md-input-container flex ng-if="$ctrl.basic"><label>背景颜色</label><input type="text" name="bgColor" ng-model="$ctrl.app.bgColor" maxlength="50" required><div class="hint" ng-hide="(form.bgColor.$touched||form.bgColor.$dirty)&&form.bgColor.$invalid">例：light-blue-400</div><div ng-messages="form.bgColor.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置背景颜色</span></div></div></md-input-container></div><div layout="column" ng-if="$ctrl.basic"><md-input-container><label>基础应用</label><input type="text" name="state" ng-model="$ctrl.app.state" maxlength="50" required><div class="hint" ng-hide="(form.state.$touched||form.state.$dirty)&&form.state.$invalid">（此处为路由地址）</div><div ng-messages="form.state.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置基础应用</span></div></div></md-input-container></div><div layout="column" ng-if="!$ctrl.basic"><md-input-container><label>第三方应用</label><input type="text" name="target" ng-model="$ctrl.app.target" maxlength="300" required><div class="hint" ng-hide="(form.target.$touched||form.target.$dirty)&&form.target.$invalid">（此处为外部链接）</div><div ng-messages="form.target.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置第三方应用</span></div></div></md-input-container></div><div layout><md-input-container><label>排序</label><input type="number" name="sort" ng-model="$ctrl.app.sort" maxlength="5" required><div ng-messages="form.sort.$error"><div ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请设置排序</span></div></div></md-input-container></div></md-dialog-content><md-dialog-actions layout><md-button type="submit" ng-click="form.$valid && $ctrl.submit($ctrl.app)">添加</md-button><md-button type="button" ng-click="$ctrl.cancel()">取消</md-button></md-dialog-actions></form></md-dialog>
