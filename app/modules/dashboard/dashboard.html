<md-sidenav layout="column" class="site-sidenav ng-cloak ng-hide" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-sm')" ng-show="$ctrl.isLogin"><div layout="row" layout-align="center center" layout-padding class="md-headline"><h4 class="m0 p0" ng-bind="$ctrl.projectname"></h4></div><md-content ng-if="$ctrl.sideMenu"><sidemenu root="$ctrl.sideMenu" locked="$ctrl.locked"></sidemenu></md-content></md-sidenav><div flex layout="column"><md-toolbar class="site-toolbar ng-cloak ng-hide" md-colors="::{backgroundColor:'light-blue-700'}" ng-show="$ctrl.isLogin"><div class="md-toolbar-tools" layout layout-align="space-between center"><div class="site-toolbar-content" flex layout layout-align="center center" layout-align-gt-sm="none center"><div layout layout-align="start center" hide-gt-sm ui-view="toolbar-left"></div><a ng-repeat-start="item in $ctrl.breadcrumbs" ng-if="!$last&&item.state" hide-sm hide-xs ng-bind="item.title" ui-sref="{{item.state}}"></a> <span ng-if="!$last&&!item.state" hide-sm hide-xs ng-bind="item.title"></span> <i class="em-icons em-14 icon-chevron-thin-right" ng-if="!$last" hide-sm hide-xs></i> <span ng-repeat-end ng-if="$last" ng-bind="item.title"></span><div layout layout-align="end center" hide-gt-sm ui-view="toolbar-right"></div></div></div></md-toolbar><md-progress-linear class="md-warn ng-hide" md-mode="query" ng-disabled="!$ctrl.inprogress" ng-show="$ctrl.inprogress"></md-progress-linear><md-content class="ng-cloak" flex layout md-colors="::{backgroundColor:'blue-grey-50',color:'blue-grey-800'}" ui-view></md-content></div>
