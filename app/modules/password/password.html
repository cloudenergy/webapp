<form name="form" flex="80"><md-input-container class="md-block mt0"><label>原密码</label><input type="password" name="oldpasswd" ng-model="$ctrl.data.oldpasswd" required><div ng-messages="form.oldpasswd.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入原密码</span></div></div></md-input-container><md-input-container class="md-block"><label>新密码</label><input type="password" name="newpasswd" ng-model="$ctrl.data.newpasswd" minlength="6" maxlength="30" required><div ng-messages="form.newpasswd.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入新密码</span></div><div layout layout-align="none center" ng-message="minlength"><i class="em-icons em-14 icon-warn mr2"></i> <span>密码长度不能少于6位</span></div></div></md-input-container><md-input-container class="md-block"><label>确认密码</label><input type="password" name="confirmpasswd" ng-model="$ctrl.data.confirmpasswd" required><div ng-messages="form.confirmpasswd.$error"><div layout layout-align="none center" ng-message="required"><i class="em-icons em-14 icon-warn mr2"></i> <span>请输入确认密码</span></div><div layout layout-align="none center" ng-message="match"><i class="em-icons em-14 icon-warn mr2"></i> <span>确认密码与新密码不一致</span></div></div></md-input-container><md-input-container layout="column" layout-gt-sm="row" layout-align="center none" layout-align-gt-sm="center center"><md-button type="submit" class="md-raised md-primary m0" ng-click="form.$valid && $ctrl.submit($event, $ctrl.data)"><b>提&nbsp;&nbsp;交</b></md-button></md-input-container></form>
