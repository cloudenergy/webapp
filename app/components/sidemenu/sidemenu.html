<ul><li ng-repeat="item in $ctrl.parent.children||$ctrl.root" ng-class="item.state|menuLiClass:$ctrl.root"><md-button class="md-no-focus" aria-label="{{item.name}}" ng-click="$ctrl.select(item)" ng-href layout layout-align="start center"><i class="em-icons mr5" ng-class="['icon-'+item.icon,{'em-14':$ctrl.parent,'em-16':!$ctrl.parent,'visibility-hidden':!item.icon}]"></i> <b flex ng-bind="item.name"></b> <i class="em-icons em-20 icon-arrow-left" ng-if="!item.children" md-colors="::{color:'blue-grey-50'}"></i> <i class="em-icons em-14 icon-chevron-thin-left" ng-if="item.children"></i></md-button><sidemenu root="$ctrl.root" parent="item" toggle="$ctrl.root.toggle===item.state" ng-if="item.children"></sidemenu></li></ul>
